<header class="jumbotron">
    <div>
        <img [src]="data.evolveLogoPath" alt="Evolve logo" />
        <h1>Patient Portal</h1>
    </div>
    <div class="separator"></div>
</header>
<main class="errorPage col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-12">
    <h1> Oops... there was a problem </h1>
    <div class="callout-message col-sm-8 col-xs-12">
        <div class="bs-callout bs-callout-danger">
            <h4>You must be logged in to view this page.</h4>
            <h5> You should automatically be redirected to the login page in <span>{{timeleft}}</span> seconds.</h5>
            <p> Click the button below to skip. </p>
        </div>
    </div>
    <div class="callout-message col-sm-offset-5 col-sm-3 col-xs-12">
        <a href="/login" class="btn btn-success btn-sm">Login page</a>
    </div>
</main>
