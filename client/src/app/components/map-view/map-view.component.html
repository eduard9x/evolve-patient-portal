<div *ngIf="center">
    <ngui-map center="userLocation">
        <marker [position]="userLatLng" label="A"></marker>
        <marker [position]="departmentAddress" label="B"></marker>
        <directions-renderer [suppressMarkers]="true" [draggable]="true" panel="#directionsPanel" [directions-request]="directions"></directions-renderer>
        <div *ngIf="false" id="directionsPanel"></div>
    </ngui-map>
</div>
