<header class="jumbotron">
  <div>
      <img [src]="evolveLogoPath" alt="Evolve logo" />
      <h1>Patient Portal</h1>
  </div>
  <div class="separator"></div>
</header>

<main class="loginPage">

  <div *ngIf="this.invalidPassword" class="callout-message col-xs-12">
      <div class="bs-callout bs-callout-danger">
          <p><span>Error:</span> Invalid new password. It must have at least 8 characters, one uppercase letter and one lowercase letter.</p>
      </div>
  </div>

  <div *ngIf="this.nonMatchingPasswords" class="callout-message col-xs-12">
    <div class="bs-callout bs-callout-danger">
        <p><span>Error:</span> The passwords that you have entered do not match. Please try again.</p>
    </div>
</div>

  <form method="POST" class="col-xs-12">
      <h5 class="text-center">Reset Password</h5>

      <label class="sr-only" for="newPassword">New Password</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
          <input type ="password" class="form-control" [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="New Password" required />
      </div>

      <label class="sr-only" for="confirmNewPassword">Confirm New Password</label>
      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
          <input type="password" [(ngModel)]="confirmNewPassword" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required />
      </div>
      <input type="submit" (click)="changePasswordNext()" class= "btn btn-success btn-sm btn-block" value="Next" />
      <input type="button" (click)="cancelChangePassword()"class= "btn btn-danger btn-sm btn-block"  value = "Cancel" />
     
      
  </form>
</main>
