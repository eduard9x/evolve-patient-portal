<header>
    Evolve patient portal
</header>
<main class="loginPage">

    <div class="callout-message col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
        <div class="bs-callout bs-callout-danger">
            <p><span>Error:</span> Invalid credentials.</p>
        </div>
    </div>

    <form class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
        <h5 class="text-center">Sign in to your account</h5>

        <label class="sr-only" for="loginUsername">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input class="form-control" id="loginUsername" name="loginUsername" placeholder="Username" required />
        </div>

        <label class="sr-only" for="loginPassword">Password</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></div>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" required />
        </div>

        <input type="submit" class="btn btn-success btn-sm btn-block" value="Sign in" />
    </form>

    <div class="forgot-password text-center col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
        <a href="#">Forgot password?</a>
    </div>
</main>
